<div class="subscription-container">
  <h2>Minha Subscrição</h2>
  <p>Veja os detalhes da sua subscrição atual.</p>

  <div class="subscription-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Subscrição Ativa</mat-card-title>
        <mat-card-subtitle>Plano Premium</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="subscription-info">
          <p><strong>Estado:</strong> Ativa</p>
          <p><strong>Valor mensal:</strong> €30.00</p>
          <p><strong>Data de início:</strong> 2025-01-01</p>
          <p><strong>Próxima cobrança:</strong> 2025-02-01</p>
          <p><strong>Recursos incluídos:</strong> Acesso completo, Suporte prioritário</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">
          <mat-icon>upgrade</mat-icon>
          Atualizar Plano
        </button>
        <button mat-button color="warn">
          <mat-icon>cancel</mat-icon>
          Cancelar Subscrição
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
