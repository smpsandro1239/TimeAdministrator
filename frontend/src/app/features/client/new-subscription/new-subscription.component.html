<div class="new-subscription-container">
  <h2>Nova Subscrição</h2>
  <p>Escolha um plano de subscrição para começar.</p>

  <div class="plans-container">
    <mat-card class="plan-card">
      <mat-card-header>
        <mat-card-title>Plano Básico</mat-card-title>
        <mat-card-subtitle>€15.00/mês</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>Acesso básico ao sistema</li>
          <li>Suporte por email</li>
          <li>Até 5 clientes</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Selecionar</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="plan-card featured">
      <mat-card-header>
        <mat-card-title>Plano Premium</mat-card-title>
        <mat-card-subtitle>€30.00/mês</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>Acesso completo ao sistema</li>
          <li>Suporte prioritário</li>
          <li>Clientes ilimitados</li>
          <li>Relatórios avançados</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">Selecionar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
