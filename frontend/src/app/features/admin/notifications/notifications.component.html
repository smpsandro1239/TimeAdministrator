<div class="notifications-container">
  <h2>Gestão de Notificações</h2>
  <p>Aqui você pode enviar notificações para clientes e administradores.</p>

  <div class="actions">
    <button mat-raised-button color="primary">
      <mat-icon>send</mat-icon>
      Nova Notificação
    </button>
  </div>

  <div class="notifications-list">
    <mat-card class="notification-card">
      <mat-card-header>
        <mat-card-title>Lembrete de Pagamento</mat-card-title>
        <mat-card-subtitle>Enviado para: Todos os clientes</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Estado: Enviado</p>
        <p>Data: 2025-01-10</p>
        <p>Taxa de abertura: 85%</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Ver Estatísticas</button>
        <button mat-button>Reenviar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
