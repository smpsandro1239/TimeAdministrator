<h2 mat-dialog-title>Adicionar Novo Cliente</h2>

<mat-dialog-content>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" placeholder="Nome completo">
        <mat-error *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="cliente@email.com">
        <mat-error *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone" placeholder="+351 912 345 678">
        <mat-error *ngIf="clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched">
          {{ getErrorMessage('phone') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Notas (Opcional)</mat-label>
        <textarea matInput formControlName="notes" rows="2" placeholder="Observações sobre o cliente"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button
          color="primary"
          (click)="onSubmit()"
          [disabled]="clientForm.invalid || loading">
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    <span *ngIf="!loading">Criar Cliente</span>
  </button>
</mat-dialog-actions>
