<div class="clients-container">
  <h2>Gestão de Clientes</h2>
  <p>Aqui você pode gerenciar todos os clientes do sistema.</p>

  <div class="actions">
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Novo Cliente
    </button>
  </div>

  <div class="clients-list">
    <mat-card class="client-card">
      <mat-card-header>
        <mat-card-title>Cliente Exemplo</mat-card-title>
        <mat-card-subtitle>cliente&#64;exemplo.com</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Estado: Ativo</p>
        <p>Subscrição: Premium</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Editar</button>
        <button mat-button color="warn">Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
