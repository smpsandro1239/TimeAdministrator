<div class="payments-container">
  <h2>Gestão de Pagamentos</h2>
  <p>Aqui você pode gerenciar todos os pagamentos do sistema.</p>

  <div class="actions">
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Novo Pagamento
    </button>
  </div>

  <div class="payments-list">
    <mat-card class="payment-card">
      <mat-card-header>
        <mat-card-title>Pagamento #001</mat-card-title>
        <mat-card-subtitle>Cliente: João Silva</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Valor: €50.00</p>
        <p>Estado: Aprovado</p>
        <p>Data: 2025-01-15</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Ver Detalhes</button>
        <button mat-button color="warn">Rejeitar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
